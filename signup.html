<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body>
    <div id="Biscuitbar"><div id="biscuittext">BISCUIT</div></div>
    <div id="signinbox">
      <div id="signinText">Sign Up</div>
      <input id="usernamebox" type="text" placeholder=" Username">
      <input id="Email" type="text" placeholder=" Email Address">
      <input id="passwordbox" type="text" placeholder=" Password">
      <input id="confirmpasswordbox" type="text" placeholder=" Confirm Password">
      <br>
      <div id="buttondiv">
        <button id="signinbutton">Sign Up</button>
        
      </div>
      <br>
      <div id="prompt">
        <span id="registerprompt">Already Signed In? <a href="https://google.com">Sign In</a></span>
      </div>
    </div>
  </body>
</html>
