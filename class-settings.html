<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/class-settings.css" rel="stylesheet">
  </head>
  <body>
      <div id="Biscuitbar"><div id="biscuittext">BISCUIT</div></div>
      <div id="settingspopup">
        <div id="classtitle">
          <span>Class Title (required)</span>
          <input type="text">
        </div>
        <div id="classdescription">
          <span>Class Description (optional)</span>
          <input type="text">
        </div>
        <div id="classphoto">
          <span>Class Photo</span>
          <input type="file">
        </div>
        <div id="createclass">
          <button id="generateclass">Submit</button>
        </div>
      </div>
    <div id=""></div>
  </body>
</html>
